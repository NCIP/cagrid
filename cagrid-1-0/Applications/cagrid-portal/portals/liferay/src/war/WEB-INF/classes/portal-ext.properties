auto.deploy.dest.dir=@LIFERAY_JBOSS_DEPLOY_DEST_DIR@
schema.run.enabled=true
auto.deploy.deploy.dir=@LIFERAY_AUTODEPLOY_DIR@
javascript.fast.load=true
company.default.web.id=cabig.nci.nih.gov
default.admin.password=@LIFERAY_ADMIN_PASSWORD@
default.admin.screen.name=@LIFERAY_ADMIN_USERNAME@
default.admin.email.address.prefix=@LIFERAY_ADMIN_USERNAME@
default.admin.first.name=Portal
default.admin.middle.name=
default.admin.last.name=Admin
terms.of.use.required=false
default.regular.theme.id=cagrid-minimal
request.shared.attributes=org.apache.struts.action.LOCALE,COMPANY_,USER_,CAGRIDPORTAL_ATTS_
auto.login.hooks=gov.nih.nci.cagrid.portal.liferay.security.AutoLoginLoader,com.liferay.portal.security.auth.RememberMeAutoLogin
admin.default.role.names=User
admin.default.group.names=Guest
#This property tells Lucene not to reindex content that is part of the portal.
index.on.startup=false

#See http://issues.liferay.com/browse/LPS-1003
scheduler.enabled=false

##Legacy properties
jdbc.default.jndi.name=jdbc/LiferayPool
layout.user.private.layouts.power.user.required=true
#permissions.checker=com.liferay.portal.security.permission.AdvancedPermissionChecker
permissions.user.check.algorithm=2

cas.auth.enabled=true
cas.import.from.ldap=false
cas.login.url=@WEBSSO_SERVER_URL@/login
cas.logout.url=@WEBSSO_SERVER_URL@/logout
cas.service.url==@CAGRID_PORTAL_URL@/web/guest/login
cas.validate.url=@WEBSSO_SERVER_URL@/proxyValidate


